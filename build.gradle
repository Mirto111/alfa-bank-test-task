plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

repositories {
    mavenCentral()
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    implementation 'io.github.openfeign:feign-okhttp:10.11'
    implementation 'io.github.openfeign:feign-jackson:10.11'
    implementation 'io.github.openfeign:feign-slf4j:10.11'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
}

group = 'com.alfabank.task'
version = '0.0.1-SNAPSHOT'
description = 'alfa-bank-test-task'
sourceCompatibility = '11'

test {
    useJUnitPlatform()
}

